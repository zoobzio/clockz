name: Release

on:
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false  # Never cancel releases

permissions:
  contents: write  # Required for creating releases
  packages: write  # Required if publishing to GitHub Packages
  id-token: write  # Required for signing

jobs:
  # Validate the module
  validate:
    name: Validate Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for changelog generation
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Validate go.mod
        run: |
          go mod tidy
          git diff --exit-code go.mod || (echo "go.mod needs updating" && exit 1)
          if [ -f go.sum ]; then
            git diff --exit-code go.sum || (echo "go.sum needs updating" && exit 1)
          fi
      
      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      
      - name: Run linting
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.6

  # Create release when tag is pushed
  release:
    name: Create Release
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for changelog generation
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          install-only: true
      
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release Assets
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: .dist/
          retention-days: 7

  # Verify release creation
  verify:
    name: Verify Release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get release version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Verify module can be fetched
        run: |
          # Wait a moment for the release to propagate
          sleep 10
          
          # Create a test module
          mkdir -p /tmp/test-clockz
          cd /tmp/test-clockz
          go mod init test
          
          # Try to get the new version
          go get github.com/zoobzio/clockz@${{ steps.version.outputs.VERSION }}
          
          # Verify it was fetched
          go list -m github.com/zoobzio/clockz
      
      - name: Create release summary
        run: |
          echo "### Release ${{ steps.version.outputs.VERSION }} Published Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "go get github.com/zoobzio/clockz@${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Release Notes" >> $GITHUB_STEP_SUMMARY
          echo "View the full release notes at: https://github.com/zoobzio/clockz/releases/tag/${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY

  # Notify about release
  notify:
    name: Notify Release
    needs: verify
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Get release version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create issue for release notes review
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.VERSION }}';
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Release ${version} - Post-Release Checklist`,
              body: `## Release ${version} has been published! ðŸŽ‰
              
              ### Post-Release Checklist
              - [ ] Verify the release appears correctly on GitHub
              - [ ] Test installation with \`go get github.com/zoobzio/clockz@${version}\`
              - [ ] Update any example dependencies if needed
              - [ ] Consider announcing the release if it contains significant changes
              - [ ] Close any issues/PRs that were addressed in this release
              
              ### Release URL
              https://github.com/zoobzio/clockz/releases/tag/${version}
              
              ---
              This issue was automatically created by the release workflow.`,
              labels: ['release', 'documentation']
            });
            console.log(`Created issue #${issue.data.number}`);
        continue-on-error: true  # Don't fail if issue creation fails